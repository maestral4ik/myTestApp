<div class="row mt-4 pl-3" *ngIf = "artists as artist">
  <div class="col-md-4">
      <img class="card-img-top" [src]="getImage(artist)" alt="Card image cap">
  </div>
  <div class="col-md-8">
      <h3>Name: {{artist.name}}</h3>
      <p class="card-text">Biography: {{artist.bio.summary}}</p>
      <h3>Scrobbles <span class="badge badge-secondary">{{artist.stats.playcount | number:'3.0-3'}}</span></h3>
      <h3>Listeners <span class="badge badge-secondary">{{artist.stats.listeners | number:'3.0-3'}}</span></h3>
      <h3 *ngIf = "artist.tags.tag.length">Tags: 
        <span class="badge badge-secondary" *ngFor = "let tag of artist.tags.tag">{{tag.name}}</span>
      </h3>
  </div>
</div>
