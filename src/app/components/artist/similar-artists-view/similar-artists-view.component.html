<div class="row justify-content-center mt-3" >
    <div class="col ml-3">
    <h2>Similar Artists</h2>
    </div>
</div>
<div class="container-fluid text-center pb-5">
    <div class="row">
        <div class="card cardcoll mb-5 topArtistsCard" *ngFor = "let similar of similarArtists; index as i">
            <a routerLink="/artist/{{similar.name}}"><img class="card-img-top" [src]="getImage(i)" alt=`{{similar.name}}`></a>
            <div class="card-block">
            <a class="card-link" routerLink="/artist/{{similar.name}}"><h5 class="card-text">{{similar.name}}</h5></a>
            </div>
        </div>
    </div>
</div>
