<app-breadcrumbs></app-breadcrumbs>
<app-error [error]="error"></app-error>

<div class="mx-auto loading" *ngIf = "isLoading">
    <img src="../../../assets/Spinner-2.9s-200px.gif">
</div>
<div class="row justify-content-center mt-5" *ngIf = "searchString">
    <div class="col ml-3">
        <h2>Result for: {{searchString}}</h2>
    </div>
</div>
<app-search-result [searchResult] = "searchResult" *ngIf = "searchResultLength"></app-search-result>
